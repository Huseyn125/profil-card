<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="profil-card">
    <div class="image">
      <img class="profil-image" src="ee72c9e4-733d-4ff8-8e9e-ae43f40e2620.jpg" alt="">
    </div>
    <div class="text-data">
      <span class="name">Musician</span>
      <span class="job">Bloger</span>
    </div>
    <div class="media-buttons">
      <a href="#"  class="link">
        <img src="facebook-circle-logo-24.png" alt="">
      </a>
      <a href="#"  class="link">
        <img src="twitter-logo-24.png" alt="">
      </a>
      <a href="#" class="link">
        <img src="instagram-alt-logo-24.png" alt="">
      </a>
      <a href="#" class="link">
        <img src="youtube-logo-24.png" alt="">
      </a>
    </div>
    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>
    <div class="analytics">
      <div class="data">
        <img src="heart-solid-24.png" alt="">
        <i class="number">60k</i>
      </div>
      <div class="data">
        <img src="message-rounded-solid-24.png" alt="">
        <i class="number">20k</i>
      </div>
      <div class="data">
        <img src="share-alt-solid-24.png" alt="">
        <i class="number">30k</i>
      </div>
    </div>
  </div>
  
  
</body>
</html>
